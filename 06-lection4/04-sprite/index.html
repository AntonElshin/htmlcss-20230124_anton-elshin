<!DOCTYPE html>

  <style>
      .sprite__page {

          flex-direction: row;

      }

      .container > h1 {
          padding-top: 150px;
      }

      .container > a {
          padding-bottom: 255px;
      }

      .container > div {
          margin-top: 150px;
      }

      .title {
          font-family: 'Inter';
          font-style: normal;
          font-weight: 500;
          font-size: 38px;
          line-height: 46px;
          color: var(--black);
          margin: 0 0 16px;
      }

      .description {
          font-family: 'Inter';
          font-style: normal;
          font-weight: 400;
          font-size: 16px;
          line-height: 23px;
          color: var(--grey-3);
          padding: 0;
          margin: 0 0 24px;
      }

      .link {
          font-family: 'Inter';
          font-style: normal;
          font-weight: 400;
          font-size: 12px;
          line-height: 15px;
          color: var(--grey-3);
      }

  </style>
