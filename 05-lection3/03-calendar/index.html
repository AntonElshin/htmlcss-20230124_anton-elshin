<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
    <style>
        .calendar__page {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .calendar__page > div {
            min-width: 304px;
        }

            <span class="calendar__item calendar__item_digit"></span>
