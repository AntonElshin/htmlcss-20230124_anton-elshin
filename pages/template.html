<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../assets/css/normalize.css'>
  <link rel='stylesheet' href='../assets/css/main.css'>
  <link rel='stylesheet' href='../components/page/page.css'>
  <link rel='stylesheet' href='../components/header/header.css'>
  <link rel='stylesheet' href='../components/footer/footer.css'>
  <link rel='stylesheet' href='../components/menu/menu.css'>
  <link rel='stylesheet' href='../04-lection2/01-histogram/histogram.css'>
  <link rel='stylesheet' href='../components/view/view.css'>
  <style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        background: #E5E5E5;
    }

    .main {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-column-gap: 56px;
        position: relative;
        margin: 36px 165px;
        box-sizing: border-box;
    }

    .view .histogram {
        max-width: 300px;
    }

  </style>
</head>
<body>
  <div class='page page_template'>
    <header class='header_template'></header>
    <main class='main'>
      <div class='menu'>
        <h1 class='menu__title'>Components</h1>
        <ul class='menu__list'>
          <li class='menu__item'>Modal</li>
          <li class='menu__item'>Tooltip</li>
          <li class='menu__item'>Avatar</li>
          <li class='menu__item'>Calendar</li>
          <li class='menu__item menu__item_active'>Histogram</li>
          <li class='menu__item'>Custom form elements</li>
          <li class='menu__item'></li>
          <li class='menu__item'>Main page</li>
        </ul>
      </div>
      <div class='view'>
        <h1 class='view__title'>Histogram</h1>

        <div class='histogram'>
          <div class='histogram__header'>
            <div class='histogram__info'>
              <span class='histogram__title'>Total orders</span>
              <span class='histogram__count'>50254</span>
            </div>
            <div>
              <span class='histogram__link'>View all</span>
            </div>
          </div>
          <div class='histogram__chart'>
            <div class='histogram__line' style='height: 100%'></div>
            <div class='histogram__line' style='height: 70%'></div>
            <div class='histogram__line' style='height: 44%'></div>
            <div class='histogram__line' style='height: 78%'></div>
            <div class='histogram__line' style='height: 44%'></div>
            <div class='histogram__line' style='height: 60%'></div>
            <div class='histogram__line' style='height: 78%'></div>
            <div class='histogram__line' style='height: 100%'></div>
            <div class='histogram__line' style='height: 22%'></div>
            <div class='histogram__line' style='height: 44%'></div>
            <div class='histogram__line' style='height: 60%'></div>
            <div class='histogram__line' style='height: 70%'></div>
            <div class='histogram__line' style='height: 22%'></div>
            <div class='histogram__line' style='height: 100%'></div>
            <div class='histogram__line' style='height: 22%'></div>
            <div class='histogram__line' style='height: 78%'></div>
            <div class='histogram__line' style='height: 60%'></div>
            <div class='histogram__line' style='height: 44%'></div>
            <div class='histogram__line' style='height: 70%'></div>
            <div class='histogram__line' style='height: 60%'></div>
            <div class='histogram__line' style='height: 22%'></div>
            <div class='histogram__line' style='height: 78%'></div>
            <div class='histogram__line' style='height: 70%'></div>
            <div class='histogram__line' style='height: 90%'></div>
            <div class='histogram__line' style='height: 60%'></div>
            <div class='histogram__line' style='height: 22%'></div>
            <div class='histogram__line' style='height: 60%'></div>
            <div class='histogram__line' style='height: 22%'></div>
            <div class='histogram__line' style='height: 70%'></div>
            <div class='histogram__line' style='height: 34%'></div>
          </div>
        </div>
      </div>
    </main>
    <footer class='footer_template'>
      <h2 class='footer__title'>Reusable component library</h2>
    </footer>
  </div>
</body>
</html>
