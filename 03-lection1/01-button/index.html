<!DOCTYPE html>
<html lang='ru'>
  <head>
    <link rel='stylesheet' href='../../assets/css/main.css'>
    <link rel='stylesheet' href='./button.css'>
  </head>
  <body>

    <div class='button__container'>

      <div class='container'>
        <h1 class='title'>Buttons</h1>
      </div>

      <div class='container'>
        <ul class='name__list'>
          <li class='name__item'>
            <h2 class='name__title'>default</h2>
          </li>
          <li class='name__item'>
            <h2 class='name__title'>hover</h2>
          </li>
          <li class='name__item'>
            <h2 class='name__title'>disabled</h2>
          </li>
        </ul>
      </div>

      <div class='container'>
        <ul class='button__list'>
          <li class='button__item'>
            <button class='button button_primary' type='button'>Primary</button>
          </li>
          <li>
            <button class='button button_secondary' type='button'>Secondary</button>
          </li>
          <li>
            <button class='button button_alternate' type='button'>Alternate</button>
          </li>
          <li class='button__item'>
            <button class='button' style='background-color: #2342C0' type='button'>Primary</button>
          </li>
          <li>
            <button class='button' style='background-color: #5028C6' type='button'>Secondary</button>
          </li>
          <li>
            <button class='button button_alternate' style='border-color: black' type='button'>Alternate</button>
          </li>
          <li class='button__item'>
            <button class='button button_primary' disabled type='button'>Primary</button>
          </li>
          <li>
            <button class='button button_secondary' disabled type='button'>Secondary</button>
          </li>
          <li>
            <button class='button button_alternate' disabled type='button'>Alternate</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
